{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block title %}password reset{% endblock %}
{% block content %}.
    <div class="container">
    <h2>Change Password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Change password</button>
    </form>
  </div>
{% endblock %}
