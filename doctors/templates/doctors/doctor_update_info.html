{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% load i18n %}
{% block content %}
    <div class="container">
        <h3>{% trans 'Update personal information' %}</h3>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans 'Update' %}</button>
        </form>
    </div>
{% endblock %}
