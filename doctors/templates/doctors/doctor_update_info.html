{% extends '_base.html' %}
{% load crispy_forms_filters %}
{% block content %}
    <div class="container">
        <h3>Update personal information</h3>
        <form method="post" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
{% endblock %}
